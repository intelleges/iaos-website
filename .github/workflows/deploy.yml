name: Deploy to Manus

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ steps.deploy.outputs.deployment_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run type check
        run: pnpm check
      
      - name: Run tests
        run: pnpm test:unit
        continue-on-error: true
      
      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production
      
      - name: Create deployment checkpoint
        id: checkpoint
        run: |
          CHECKPOINT_MESSAGE="Deploy from GitHub Actions - $(date +'%Y-%m-%d %H:%M:%S')"
          echo "checkpoint_message=$CHECKPOINT_MESSAGE" >> $GITHUB_OUTPUT
      
      - name: Deploy to Manus
        id: deploy
        run: |
          echo "ðŸš€ Deployment would happen here"
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          
          # Set deployment URL based on environment
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            DEPLOY_URL="https://intelleges-marketing-site.manus.space"
          else
            DEPLOY_URL="https://staging-intelleges-marketing-site.manus.space"
          fi
          
          echo "deployment_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
      
      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## ðŸš€ Deployment Summary
          
          **Environment:** ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
          **Branch:** \`${{ github.ref_name }}\`
          **Commit:** \`${{ github.sha }}\`
          **Deployed by:** @${{ github.actor }}
          **Deployment URL:** ${{ steps.deploy.outputs.deployment_url }}
          
          ### Changes in this deployment
          $(git log --oneline -5)
          
          ### Next steps
          - âœ… Verify deployment at ${{ steps.deploy.outputs.deployment_url }}
          - âœ… Run smoke tests
          - âœ… Monitor application logs
          EOF
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi

  post-deploy-tests:
    name: Post-Deployment Tests
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      
      - name: Run smoke tests
        run: pnpm test:e2e:smoke
        env:
          BASE_URL: ${{ needs.deploy.outputs.deployment_url }}
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
